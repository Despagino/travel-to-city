<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Website</title>
    <link rel="stylesheet" href="travelagency.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
        integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>


<nav class="navbar navbar-expand-lg navbar-light d-flex align-items-start fixed-top" id="navbar">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img class="brand"
                src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/160/google/55/regional-indicator-symbol-letter-g_1f1ec.png"
                width="30" height="30" class="d-inline-block align-top" alt="G symbol">
            <img class="brand"
                src="https://www.sigmetrix.com/wp-content/uploads/2014/08/Sigmetrix_GDandT_Symbol_Perpendicularity.jpg"
                width="30" height="29" class="d-inline-block align-top" alt="T symbol">
        </a>
        <div>
            <a href="" id="homebutton"></a><svg class="iconimgs" xmlns="http://www.w3.org/2000/svg" width="35"
                height="30" fill="black" class="bi bi-house" viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M2 13.5V7h1v6.5a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5V7h1v6.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5zm11-11V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z" />
                <path fill-rule="evenodd"
                    d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z" />
            </svg></a>

            <a href=""><svg class="iconimgs" xmlns="http://www.w3.org/2000/svg" width="35" height="30" fill="black"
                    class="bi bi-tag" viewBox="0 0 16 16">
                    <path d="M6 4.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm-1 0a.5.5 0 1 0-1 0 .5.5 0 0 0 1 0z" />
                    <path
                        d="M2 1h4.586a1 1 0 0 1 .707.293l7 7a1 1 0 0 1 0 1.414l-4.586 4.586a1 1 0 0 1-1.414 0l-7-7A1 1 0 0 1 1 6.586V2a1 1 0 0 1 1-1zm0 5.586 7 7L13.586 9l-7-7H2v4.586z" />
                </svg></a>
            <a href=""></a><svg class="iconimgs" xmlns="http://www.w3.org/2000/svg" width="35" height="30" fill="black"
                class="bi bi-door-open" viewBox="0 0 16 16">
                <path d="M8.5 10c-.276 0-.5-.448-.5-1s.224-1 .5-1 .5.448.5 1-.224 1-.5 1z" />
                <path
                    d="M10.828.122A.5.5 0 0 1 11 .5V1h.5A1.5 1.5 0 0 1 13 2.5V15h1.5a.5.5 0 0 1 0 1h-13a.5.5 0 0 1 0-1H3V1.5a.5.5 0 0 1 .43-.495l7-1a.5.5 0 0 1 .398.117zM11.5 2H11v13h1V2.5a.5.5 0 0 0-.5-.5zM4 1.934V15h6V1.077l-6 .857z" />
            </svg></a>
        </div>
    </div>
</nav>

<!-- --------------------------------------------------------------------------------- -->

<main id="coverpage">
    <div class="d-flex-column">
        <div class="col-sm-12">
            <h1 id="searchcity">What's your city?</h1>
        </div>
        <form action="">
            <div class="nohover">
                <div class=" d-flex flex-row">
                    <div class="searchbar">
                        <input class="search_input" type="text" name="" placeholder="Search...">
                        <a href="#" class="search_icon" id="clicksearch" onclick="clickforCity()">
                            <i class="fas fa-plane"></i>
                        </a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</main>

<section class="about-section text-center" id="about">
    <div class="container h-100">
        <div class="row h-100 justify-content-center">
            <div class="col mx-auto">
                <h1 class="text-dark mt-5">What do you want to know?</h1>
                <br>
                <button type="button" class="btn btn-outline-dark waves-effect"><i class="fas fa-sun pr-2"
                        aria-hidden="true"></i> Weather</button>
                <button type="button" class="btn btn-outline-dark waves-effect"><i class="fas fa-allergies"
                        aria-hidden="true"></i> Covid Status</button>
                <button type="button" class="btn btn-outline-dark waves-effect"><i class="fas fa-eye"
                        aria-hidden="true"></i> Tourist Spot</button>
                <button type="button" class="btn btn-outline-dark waves-effect"><i class="fas fa-ticket-alt"
                        aria-hidden="true"></i> Plane Tickets</button>
            </div>
        </div>

    </div>
</section>






<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>
<script src="travelagency.js"></script>
</body>

</html>
